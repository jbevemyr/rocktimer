<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Curling Stone Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 12px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 1.6rem;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: auto;
            background: #86868b;
        }

        .status-dot.armed { background: #34c759; animation: pulse 1.5s infinite; }
        .status-dot.measuring { background: #007aff; animation: pulse 0.5s infinite; }
        .status-dot.completed { background: #34c759; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Main row: times + button */
        .main-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: stretch;
        }

        /* Combined time card */
        .time-card {
            flex: 1;
            padding: 16px 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, #5a7dfe 0%, #9333ea 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0.85;
            margin-bottom: 4px;
        }

        .time-values {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 8px;
        }

        .time-value {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .time-value.waiting {
            opacity: 0.4;
        }

        .time-separator {
            font-size: 2rem;
            font-weight: 300;
            opacity: 0.6;
        }

        /* Rearm button */
        .btn-rearm {
            width: 90px;
            min-width: 90px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #34c759 0%, #30b350 100%);
            color: white;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: transform 0.1s, opacity 0.1s;
        }

        .btn-rearm:active {
            transform: scale(0.96);
        }

        .btn-rearm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-rearm svg {
            width: 28px;
            height: 28px;
        }

        /* History section */
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-top: 8px;
            border-top: 1px solid #d2d2d7;
        }

        .history-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-clear {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            background: #ff3b30;
            color: white;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: transform 0.1s;
        }

        .btn-clear:active {
            transform: scale(0.95);
        }

        .btn-clear svg {
            width: 14px;
            height: 14px;
        }

        /* History table */
        .history-wrapper {
            max-height: 220px;
            overflow-y: auto;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }

        .history-table th {
            text-align: left;
            padding: 8px 6px;
            font-weight: 600;
            color: #86868b;
            border-bottom: 1px solid #d2d2d7;
            font-size: 0.95rem;
        }

        .history-table td {
            padding: 10px 6px;
            border-bottom: 1px solid #e5e5e7;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table .time-col {
            color: #86868b;
            font-size: 1rem;
        }

        .history-table .tee-hog-col {
            color: #5a7dfe;
            font-weight: 700;
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        .history-table .hog-hog-col {
            color: #9333ea;
            font-weight: 700;
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        .empty-history {
            text-align: center;
            padding: 20px;
            color: #86868b;
            font-size: 1rem;
        }

        @media (max-height: 500px) {
            .history-wrapper {
                max-height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">ðŸ¥Œ</span>
            <h1>Curling Stone Timer</h1>
            <div class="status-dot" id="status-dot" title="Status"></div>
        </header>

        <div class="main-row">
            <div class="time-card">
                <div class="time-labels">
                    <span>Tee-Hog</span>
                    <span>Hog-Hog</span>
                </div>
                <div class="time-values">
                    <span class="time-value waiting" id="value-tee-hog">--</span>
                    <span class="time-separator">/</span>
                    <span class="time-value waiting" id="value-hog-hog">--</span>
                </div>
            </div>

            <button class="btn-rearm" id="btn-rearm" onclick="armSystem()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 4v6h6"></path>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                Rearm
            </button>
        </div>

        <div class="history-header">
            <h2>History</h2>
            <button class="btn-clear" onclick="clearHistory()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
                Clear
            </button>
        </div>

        <div class="history-wrapper">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Tee-Hog</th>
                        <th>Hog-Hog</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr><td colspan="3" class="empty-history">No measurements yet</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let ws = null;
        let currentState = 'idle';

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => console.log('WebSocket connected');

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'state_update') {
                    updateState(message.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                setTimeout(connectWebSocket, 2000);
            };
        }

        function updateState(data) {
            currentState = data.state;
            const session = data.session;

            // Status dot
            const statusDot = document.getElementById('status-dot');
            statusDot.className = 'status-dot ' + currentState;

            // Tee-Hog
            const teeHogEl = document.getElementById('value-tee-hog');
            if (session.tee_to_hog_close_ms !== null) {
                const seconds = (session.tee_to_hog_close_ms / 1000).toFixed(2);
                teeHogEl.textContent = seconds + 's';
                teeHogEl.classList.remove('waiting');
            } else {
                teeHogEl.textContent = '--';
                teeHogEl.classList.add('waiting');
            }

            // Hog-Hog
            const hogHogEl = document.getElementById('value-hog-hog');
            if (session.hog_to_hog_ms !== null) {
                const seconds = (session.hog_to_hog_ms / 1000).toFixed(2);
                hogHogEl.textContent = seconds + 's';
                hogHogEl.classList.remove('waiting');
            } else {
                hogHogEl.textContent = '--';
                hogHogEl.classList.add('waiting');
            }

            // Button state
            const btn = document.getElementById('btn-rearm');
            if (currentState === 'measuring') {
                btn.disabled = true;
            } else {
                btn.disabled = false;
            }
        }

        function loadHistory() {
            fetch('/api/times?limit=10')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('history-body');
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" class="empty-history">No measurements yet</td></tr>';
                        return;
                    }

                    tbody.innerHTML = data.map(record => {
                        const time = record.timestamp ? new Date(record.timestamp).toLocaleTimeString('sv-SE') : '--';
                        const teeHog = record.tee_to_hog_close_ms !== null 
                            ? (record.tee_to_hog_close_ms / 1000).toFixed(2) + 's' 
                            : '--';
                        const hogHog = record.hog_to_hog_ms !== null 
                            ? (record.hog_to_hog_ms / 1000).toFixed(2) + 's' 
                            : '--';
                        return `<tr>
                            <td class="time-col">${time}</td>
                            <td class="tee-hog-col">${teeHog}</td>
                            <td class="hog-hog-col">${hogHog}</td>
                        </tr>`;
                    }).join('');
                });
        }

        async function armSystem() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'arm' }));
            } else {
                await fetch('/api/arm', { method: 'POST' });
            }
        }

        async function clearHistory() {
            if (confirm('Rensa all historik?')) {
                await fetch('/api/clear', { method: 'POST' });
                loadHistory();
            }
        }

        // Poll history
        setInterval(loadHistory, 3000);

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadHistory();
        });
    </script>
</body>
</html>
