<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RockTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e14;
            --bg-card: #131920;
            --bg-elevated: #1a2129;
            --accent-blue: #39bae6;
            --accent-green: #7fd962;
            --accent-red: #f26d78;
            --accent-yellow: #e6b450;
            --text-primary: #e6e1cf;
            --text-secondary: #626a73;
            --border: #2a333d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        .container {
            height: 100%;
            padding: 8px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 8px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-idle { background: var(--bg-elevated); color: var(--text-secondary); }
        .status-armed { background: rgba(230, 180, 80, 0.3); color: var(--accent-yellow); border: 2px solid var(--accent-yellow); }
        .status-measuring { background: rgba(57, 186, 230, 0.3); color: var(--accent-blue); border: 2px solid var(--accent-blue); animation: pulse 1s infinite; }
        .status-completed { background: rgba(127, 217, 98, 0.3); color: var(--accent-green); border: 2px solid var(--accent-green); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main - tvÃ¥ stora tidsrutor */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 8px 0;
        }

        .time-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .time-card.complete {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, rgba(127, 217, 98, 0.1), transparent);
        }

        .time-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .time-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            line-height: 1;
        }

        .time-value.waiting {
            color: var(--text-secondary);
            font-size: 3rem;
        }

        .time-value.complete {
            color: var(--accent-green);
        }

        .time-unit {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Knappar */
        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-arm {
            background: linear-gradient(135deg, var(--accent-green), #5ab947);
            color: #000;
        }

        .btn-disarm {
            background: linear-gradient(135deg, var(--accent-red), #d4525c);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">ðŸ¥Œ</span>
                <h1>RockTimer</h1>
            </div>
            <div id="status-badge" class="status-badge status-idle">Redo</div>
        </header>

        <main>
            <div class="time-card" id="card-tee-hog">
                <div class="time-label">Tee â†’ Hog</div>
                <div class="time-value waiting" id="value-tee-hog">--<span class="time-unit">ms</span></div>
            </div>

            <div class="time-card" id="card-hog-hog">
                <div class="time-label">Hog â†’ Hog</div>
                <div class="time-value waiting" id="value-hog-hog">--<span class="time-unit">s</span></div>
            </div>
        </main>

        <div class="controls">
            <button class="btn btn-arm" id="btn-arm" onclick="armSystem()">Arma</button>
            <button class="btn btn-disarm" id="btn-disarm" onclick="disarmSystem()" style="display: none;">Avbryt</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentState = 'idle';

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => console.log('WebSocket ansluten');

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'state_update') {
                    updateUI(message.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket stÃ¤ngd, Ã¥teransluter...');
                setTimeout(connectWebSocket, 2000);
            };
        }

        function updateUI(data) {
            currentState = data.state;
            const session = data.session;

            // Status badge
            const statusBadge = document.getElementById('status-badge');
            statusBadge.className = 'status-badge status-' + currentState;
            
            const statusTexts = {
                'idle': 'Redo',
                'armed': 'Armat',
                'measuring': 'MÃ¤ter...',
                'completed': 'Klar'
            };
            statusBadge.textContent = statusTexts[currentState] || currentState;

            // Tee â†’ Hog (millisekunder)
            const teeHogEl = document.getElementById('value-tee-hog');
            const teeHogCard = document.getElementById('card-tee-hog');
            if (session.tee_to_hog_close_ms !== null) {
                teeHogEl.innerHTML = `${session.tee_to_hog_close_ms.toFixed(0)}<span class="time-unit">ms</span>`;
                teeHogEl.classList.remove('waiting');
                teeHogEl.classList.add('complete');
                teeHogCard.classList.add('complete');
            } else {
                teeHogEl.innerHTML = `--<span class="time-unit">ms</span>`;
                teeHogEl.classList.add('waiting');
                teeHogEl.classList.remove('complete');
                teeHogCard.classList.remove('complete');
            }

            // Hog â†’ Hog (sekunder)
            const hogHogEl = document.getElementById('value-hog-hog');
            const hogHogCard = document.getElementById('card-hog-hog');
            if (session.hog_to_hog_ms !== null) {
                const seconds = (session.hog_to_hog_ms / 1000).toFixed(2);
                hogHogEl.innerHTML = `${seconds}<span class="time-unit">s</span>`;
                hogHogEl.classList.remove('waiting');
                hogHogEl.classList.add('complete');
                hogHogCard.classList.add('complete');
            } else {
                hogHogEl.innerHTML = `--<span class="time-unit">s</span>`;
                hogHogEl.classList.add('waiting');
                hogHogEl.classList.remove('complete');
                hogHogCard.classList.remove('complete');
            }

            // Knappar
            const btnArm = document.getElementById('btn-arm');
            const btnDisarm = document.getElementById('btn-disarm');

            if (currentState === 'idle' || currentState === 'completed') {
                btnArm.style.display = 'block';
                btnDisarm.style.display = 'none';
            } else {
                btnArm.style.display = 'none';
                btnDisarm.style.display = 'block';
            }
        }

        async function armSystem() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'arm' }));
            } else {
                await fetch('/api/arm', { method: 'POST' });
            }
        }

        async function disarmSystem() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'disarm' }));
            } else {
                await fetch('/api/disarm', { method: 'POST' });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
