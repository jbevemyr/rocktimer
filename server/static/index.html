<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RockTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e14;
            --bg-card: #131920;
            --bg-elevated: #1a2129;
            --accent-blue: #39bae6;
            --accent-green: #7fd962;
            --accent-red: #f26d78;
            --accent-yellow: #e6b450;
            --text-primary: #e6e1cf;
            --text-secondary: #626a73;
            --border: #2a333d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        .container {
            height: 100%;
            padding: 8px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 8px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-idle { background: var(--bg-elevated); color: var(--text-secondary); }
        .status-armed { background: rgba(230, 180, 80, 0.3); color: var(--accent-yellow); border: 2px solid var(--accent-yellow); }
        .status-measuring { background: rgba(57, 186, 230, 0.3); color: var(--accent-blue); border: 2px solid var(--accent-blue); animation: pulse 1s infinite; }
        .status-completed { background: rgba(127, 217, 98, 0.3); color: var(--accent-green); border: 2px solid var(--accent-green); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main content */
        main {
            display: grid;
            grid-template-columns: 1fr 140px;
            gap: 8px;
            min-height: 0;
        }

        .times-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Total tid - stor display */
        .total-time {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            border: 1px solid var(--accent-blue);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .total-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .total-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-green);
            line-height: 1;
        }

        /* Deltider */
        .split-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .time-block {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .time-block.complete {
            border-color: var(--accent-green);
        }

        .time-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .time-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .time-value.waiting {
            color: var(--text-secondary);
        }

        .time-value.complete {
            color: var(--accent-green);
        }

        .time-unit {
            font-size: 0.6rem;
            color: var(--text-secondary);
        }

        /* Historik */
        .history-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .history-title {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            background: var(--bg-elevated);
            border-radius: 6px;
            padding: 6px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .history-time {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-blue);
            font-weight: 700;
        }

        .history-timestamp {
            color: var(--text-secondary);
            font-size: 0.6rem;
        }

        /* Knappar */
        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-arm {
            background: linear-gradient(135deg, var(--accent-green), #5ab947);
            color: #000;
        }

        .btn-disarm {
            background: linear-gradient(135deg, var(--accent-red), #d4525c);
            color: #fff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-elevated);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">ðŸ¥Œ</span>
                <h1>RockTimer</h1>
            </div>
            <div id="status-badge" class="status-badge status-idle">Redo</div>
        </header>

        <main>
            <div class="times-section">
                <div class="total-time">
                    <div class="total-label">Total Tid</div>
                    <div class="total-value" id="value-total">--</div>
                </div>

                <div class="split-times">
                    <div class="time-block" id="time-tee-hog">
                        <div class="time-label">Tee â†’ Hog</div>
                        <div class="time-value waiting" id="value-tee-hog">--<span class="time-unit">ms</span></div>
                    </div>
                    <div class="time-block" id="time-hog-hog">
                        <div class="time-label">Hog â†’ Hog</div>
                        <div class="time-value waiting" id="value-hog-hog">--<span class="time-unit">ms</span></div>
                    </div>
                </div>
            </div>

            <div class="history-panel">
                <div class="history-title">Historik</div>
                <div class="history-list" id="history-list"></div>
            </div>
        </main>

        <div class="controls">
            <button class="btn btn-arm" id="btn-arm" onclick="armSystem()">Arma</button>
            <button class="btn btn-disarm" id="btn-disarm" onclick="disarmSystem()" style="display: none;">Avbryt</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentState = 'idle';

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => console.log('WebSocket ansluten');

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'state_update') {
                    updateUI(message.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket stÃ¤ngd, Ã¥teransluter...');
                setTimeout(connectWebSocket, 2000);
            };
        }

        function updateUI(data) {
            currentState = data.state;
            const session = data.session;

            // Status badge
            const statusBadge = document.getElementById('status-badge');
            statusBadge.className = 'status-badge status-' + currentState;
            
            const statusTexts = {
                'idle': 'Redo',
                'armed': 'Armat',
                'measuring': 'MÃ¤ter...',
                'completed': 'Klar'
            };
            statusBadge.textContent = statusTexts[currentState] || currentState;

            // TidsvÃ¤rden
            updateTimeValue('value-tee-hog', session.tee_to_hog_close_ms, 'ms');
            updateTimeValue('value-hog-hog', session.hog_to_hog_ms, 'ms');

            // Total
            const totalEl = document.getElementById('value-total');
            if (session.total_ms) {
                totalEl.textContent = (session.total_ms / 1000).toFixed(2) + 's';
            } else if (session.tee_to_hog_close_ms) {
                totalEl.textContent = (session.tee_to_hog_close_ms / 1000).toFixed(2) + 's';
            } else {
                totalEl.textContent = '--';
            }

            // Knappar
            const btnArm = document.getElementById('btn-arm');
            const btnDisarm = document.getElementById('btn-disarm');

            if (currentState === 'idle' || currentState === 'completed') {
                btnArm.style.display = 'block';
                btnDisarm.style.display = 'none';
            } else {
                btnArm.style.display = 'none';
                btnDisarm.style.display = 'block';
            }

            // Markera kompletta tidsblock
            document.getElementById('time-tee-hog').classList.toggle('complete', session.tee_to_hog_close_ms !== null);
            document.getElementById('time-hog-hog').classList.toggle('complete', session.hog_to_hog_ms !== null);
        }

        function updateTimeValue(elementId, value, unit) {
            const element = document.getElementById(elementId);
            if (value !== null && value !== undefined) {
                element.innerHTML = `${value.toFixed(0)}<span class="time-unit">${unit}</span>`;
                element.classList.remove('waiting');
                element.classList.add('complete');
            } else {
                element.innerHTML = `--<span class="time-unit">${unit}</span>`;
                element.classList.add('waiting');
                element.classList.remove('complete');
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/times?limit=10');
                const times = await response.json();
                
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';

                times.forEach(record => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    
                    const mainTime = record.total_ms 
                        ? (record.total_ms / 1000).toFixed(2) + 's'
                        : (record.tee_to_hog_close_ms / 1000).toFixed(2) + 's*';
                    
                    const timestamp = new Date(record.timestamp).toLocaleTimeString('sv-SE', {hour: '2-digit', minute: '2-digit'});
                    
                    item.innerHTML = `
                        <span class="history-time">${mainTime}</span>
                        <span class="history-timestamp">${timestamp}</span>
                    `;
                    
                    historyList.appendChild(item);
                });
            } catch (error) {
                console.error('Kunde inte ladda historik:', error);
            }
        }

        async function armSystem() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'arm' }));
            } else {
                await fetch('/api/arm', { method: 'POST' });
            }
        }

        async function disarmSystem() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'disarm' }));
            } else {
                await fetch('/api/disarm', { method: 'POST' });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadHistory();
            setInterval(loadHistory, 5000);
        });
    </script>
</body>
</html>
