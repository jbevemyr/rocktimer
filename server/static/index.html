<!DOCTYPE html>
<html lang="sv" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>RockTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .logo { font-size: 1.5rem; }
        h1 { font-size: 1.2rem; font-weight: 600; }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: auto;
            background: #86868b;
        }
        .status-dot.armed { background: #34c759; animation: pulse 1.5s infinite; }
        .status-dot.measuring { background: #007aff; animation: pulse 0.5s infinite; }
        .status-dot.completed { background: #34c759; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Main row */
        .main-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
            transition: flex 0.3s ease;
        }

        .main-row.expanded {
            flex: 1;
        }

        .time-cards {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .time-card {
            flex: 1;
            padding: 24px 16px;
            border-radius: 14px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 120px;
        }

        .time-card.tee-hog {
            background: linear-gradient(135deg, #5a7dfe 0%, #4a6cf5 100%);
        }

        .time-card.hog-hog {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
        }

        .time-label {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.85;
            margin-bottom: 4px;
        }

        .time-value {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            transition: font-size 0.3s ease;
        }

        .time-value.waiting { opacity: 0.4; }

        .main-row.expanded .time-value {
            font-size: 8rem;
        }

        .main-row.expanded .time-label {
            font-size: 1.3rem;
        }

        .main-row.expanded .time-card {
            min-height: 180px;
        }

        /* Rearm button */
        .btn-rearm {
            width: 80px;
            min-width: 80px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #34c759 0%, #30b350 100%);
            color: white;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: transform 0.1s, opacity 0.1s;
        }

        .btn-rearm:active { transform: scale(0.96); }
        .btn-rearm:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-rearm svg { width: 24px; height: 24px; }

        /* Resizable divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            flex-shrink: 0;
            cursor: ns-resize;
            user-select: none;
            touch-action: none;
        }

        .divider-line {
            flex: 1;
            height: 2px;
            background: #d2d2d7;
            border-radius: 1px;
        }

        .divider-handle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #e5e5e7;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #86868b;
            font-weight: 500;
        }

        .divider-handle svg {
            width: 16px;
            height: 16px;
        }

        .btn-toggle {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: #86868b;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .btn-toggle:hover { color: #1d1d1f; }
        .btn-toggle svg { width: 18px; height: 18px; }

        .btn-clear {
            padding: 4px 10px;
            border: none;
            border-radius: 8px;
            background: #ff3b30;
            color: white;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-clear:active { transform: scale(0.95); }
        .btn-clear svg { width: 12px; height: 12px; }

        /* History section */
        .history-section {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: flex 0.3s ease;
        }

        .history-section.collapsed {
            flex: 0 0 0;
            min-height: 0;
            overflow: hidden;
        }

        .history-wrapper {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.15rem;
        }

        .history-table th {
            text-align: left;
            padding: 8px 6px;
            font-weight: 600;
            color: #86868b;
            border-bottom: 2px solid #d2d2d7;
            font-size: 0.95rem;
            position: sticky;
            top: 0;
            background: #f5f5f7;
        }

        .history-table td {
            padding: 10px 6px;
            border-bottom: 1px solid #e5e5e7;
        }

        .history-table tr:last-child td { border-bottom: none; }

        .history-table .time-col {
            color: #86868b;
            font-size: 1rem;
        }

        .history-table .tee-hog-col {
            color: #5a7dfe;
            font-weight: 700;
            font-size: 1.2rem;
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        .history-table .hog-hog-col {
            color: #9333ea;
            font-weight: 700;
            font-size: 1.2rem;
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        .empty-history {
            text-align: center;
            padding: 20px;
            color: #86868b;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">ðŸ¥Œ</span>
            <h1>RockTimer</h1>
            <div class="status-dot" id="status-dot" title="Status"></div>
        </header>

        <div class="main-row">
            <div class="time-cards">
                <div class="time-card tee-hog">
                    <div class="time-label">Tee-Hog</div>
                    <div class="time-value waiting" id="value-tee-hog">--</div>
                </div>
                <div class="time-card hog-hog">
                    <div class="time-label">Hog-Hog</div>
                    <div class="time-value waiting" id="value-hog-hog">--</div>
                </div>
            </div>
            <button class="btn-rearm" id="btn-rearm" onclick="armSystem()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 4v6h6"></path>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                Rearm
            </button>
        </div>

        <div class="divider" id="divider">
            <div class="divider-line"></div>
            <div class="divider-handle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="9" x2="19" y2="9"></line>
                    <line x1="5" y1="15" x2="19" y2="15"></line>
                </svg>
                History
            </div>
            <button class="btn-toggle" id="btn-toggle" onclick="toggleHistory()" title="Visa/GÃ¶m historik">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-icon">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </button>
            <button class="btn-clear" onclick="clearHistory()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                </svg>
                Clear
            </button>
            <div class="divider-line"></div>
        </div>

        <div class="history-section" id="history-section">
            <div class="history-wrapper">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Tee-Hog</th>
                            <th>Hog-Hog</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr><td colspan="3" class="empty-history">No measurements yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentState = 'idle';
        let historyVisible = true;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            ws.onopen = () => console.log('WebSocket connected');
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'state_update') updateState(message.data);
            };
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                setTimeout(connectWebSocket, 2000);
            };
        }

        function updateState(data) {
            currentState = data.state;
            const session = data.session;

            document.getElementById('status-dot').className = 'status-dot ' + currentState;

            const teeHogEl = document.getElementById('value-tee-hog');
            if (session.tee_to_hog_close_ms !== null) {
                teeHogEl.textContent = (session.tee_to_hog_close_ms / 1000).toFixed(2);
                teeHogEl.classList.remove('waiting');
            } else {
                teeHogEl.textContent = '--';
                teeHogEl.classList.add('waiting');
            }

            const hogHogEl = document.getElementById('value-hog-hog');
            if (session.hog_to_hog_ms !== null) {
                hogHogEl.textContent = (session.hog_to_hog_ms / 1000).toFixed(2);
                hogHogEl.classList.remove('waiting');
            } else {
                hogHogEl.textContent = '--';
                hogHogEl.classList.add('waiting');
            }

            document.getElementById('btn-rearm').disabled = (currentState === 'measuring');
        }

        function loadHistory() {
            fetch('/api/times?limit=15')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('history-body');
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" class="empty-history">No measurements yet</td></tr>';
                        return;
                    }
                    tbody.innerHTML = data.map(record => {
                        const time = record.timestamp ? new Date(record.timestamp).toLocaleTimeString('sv-SE') : '--';
                        const teeHog = record.tee_to_hog_close_ms !== null 
                            ? (record.tee_to_hog_close_ms / 1000).toFixed(2) : '--';
                        const hogHog = record.hog_to_hog_ms !== null 
                            ? (record.hog_to_hog_ms / 1000).toFixed(2) : '--';
                        return `<tr>
                            <td class="time-col">${time}</td>
                            <td class="tee-hog-col">${teeHog}</td>
                            <td class="hog-hog-col">${hogHog}</td>
                        </tr>`;
                    }).join('');
                });
        }

        async function armSystem() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'arm' }));
            } else {
                await fetch('/api/arm', { method: 'POST' });
            }
        }

        async function clearHistory() {
            if (confirm('Rensa all historik?')) {
                await fetch('/api/clear', { method: 'POST' });
                loadHistory();
            }
        }

        function toggleHistory() {
            historyVisible = !historyVisible;
            const section = document.getElementById('history-section');
            const mainRow = document.querySelector('.main-row');
            const icon = document.getElementById('toggle-icon');
            
            if (historyVisible) {
                section.classList.remove('collapsed');
                mainRow.classList.remove('expanded');
                icon.innerHTML = '<polyline points="18 15 12 9 6 15"></polyline>';
            } else {
                section.classList.add('collapsed');
                mainRow.classList.add('expanded');
                icon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
            }
        }

        // Drag to resize
        let isDragging = false;
        let startY = 0;
        let startHeight = 0;
        const divider = document.getElementById('divider');
        const historySection = document.getElementById('history-section');

        function startDrag(e) {
            if (e.target.closest('button')) return;
            isDragging = true;
            startY = e.clientY || e.touches[0].clientY;
            startHeight = historySection.offsetHeight;
            document.body.style.cursor = 'ns-resize';
            e.preventDefault();
        }

        function doDrag(e) {
            if (!isDragging) return;
            const clientY = e.clientY || e.touches[0].clientY;
            const delta = startY - clientY;
            const newHeight = Math.max(0, Math.min(400, startHeight + delta));
            historySection.style.flex = `0 0 ${newHeight}px`;
            
            const mainRow = document.querySelector('.main-row');
            if (newHeight < 30) {
                mainRow.classList.add('expanded');
                historyVisible = false;
            } else {
                mainRow.classList.remove('expanded');
                historyVisible = true;
            }
        }

        function endDrag() {
            isDragging = false;
            document.body.style.cursor = '';
        }

        divider.addEventListener('mousedown', startDrag);
        divider.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('touchmove', doDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        setInterval(loadHistory, 3000);
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadHistory();
        });
    </script>
</body>
</html>
